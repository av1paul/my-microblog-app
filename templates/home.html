<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="icon" type="image/png" href="static\logo.svg">
    <link rel="stylesheet" href="static\css\styles.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img src="static\logo.svg" class="navbar__logo" alt="Microblog logo">
            <span>Microblog</span>
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label class="form__label">Entry contents:</label>
                    <textarea name="title" class="form__textarea" rows=2 placeholder="Title" required></textarea>
                    <textarea name="content" class="form__textarea" rows=10 placeholder="Write here....."
                        required></textarea>
                </p>
                <input type="submit" value="Add Entry" class="form__submit">
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries[-3:] | reverse %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] }}</h2>
                    <time class="entry__date" datetime="{{ entry[3] }}" "> â€¢ {{ entry[2] }} </time>
                </div>
                <p class=" entry__content"> {{ entry[1] }} </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a href="#" class="footer__item">Made by <span class="creatorname">Avishek Paul</span></a>
                <a href="#" class="footer__item">Check out my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a href="#" class="footer__item">Recent</a>
                    <a href="#" class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>

</body>

</html>
